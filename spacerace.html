<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Racers Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0b0b2d;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 10px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 5px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 10px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .start-screen {
            text-align: center;
            padding: 50px 30px;
            background: rgba(16, 18, 54, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a72;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0e0;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        button {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #0b0b2d;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .quiz-container {
            background: rgba(16, 18, 54, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a72;
            display: none;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .question-count {
            background: #1a1a4a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .timer {
            background: #1a1a4a;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            text-align: center;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option {
            background: #1a1a4a;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #2a2a72;
        }
        
        .option:hover {
            background: #25256e;
            transform: translateX(5px);
        }
        
        .option.selected {
            background: #2a2a72;
            border-color: #4facfe;
        }
        
        .option.correct {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #0b0b2d;
        }
        
        .option.wrong {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #0b0b2d;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-btn {
            padding: 12px 25px;
        }
        
        .nav-btn:disabled {
            background: #1a1a4a;
            color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .return-btn {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            padding: 12px 25px;
            font-size: 1rem;
        }
        
        .return-btn:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .results {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .score {
            font-size: 3rem;
            margin: 20px 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .celebrate {
            font-size: 4rem;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 10px;
            background: #1a1a4a;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.5s;
        }
        
        .answers-container {
            margin-top: 30px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .answer-item {
            background: rgba(26, 26, 74, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #2a2a72;
        }
        
        .answer-item.correct {
            border-left-color: #00b09b;
        }
        
        .answer-item.wrong {
            border-left-color: #ff416c;
        }
        
        .answer-question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .user-answer, .correct-answer {
            margin: 5px 0;
        }
        
        .user-answer.correct {
            color: #00b09b;
        }
        
        .user-answer.wrong {
            color: #ff416c;
        }
        
        .correct-answer {
            color: #00b09b;
        }
        
        .explanation {
            margin-top: 10px;
            font-style: italic;
            color: #a0a0e0;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .show-answers-btn {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen" id="start-screen">
            <h1>Space Racers Quiz</h1>
            <p class="subtitle">Test your knowledge about the cosmos with this 

challenging space quiz! Answer 10 difficult questions about planets, stars, 

space exploration, and more.</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div class="quiz-container" id="quiz-container">
            <div class="quiz-header">
                <div class="question-count">Question: <span id="current-

question">1</span>/<span id="total-questions">10</span></div>
                <div class="timer">Time: <span id="time">30</span>s</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question" id="question"></div>
            
            <div class="options" id="options">
                <!-- Options will be inserted here by JavaScript -->
            </div>
            
            <div class="navigation">
                <button class="nav-btn" id="prev-btn" disabled>Previous</button>
                <button class="return-btn" id="return-btn">Return to 

Skylore</button>
                <button class="nav-btn" id="next-btn">Next Question</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="celebrate" id="celebrate">??</div>
            <h2>Quiz Completed!</h2>
            <div class="score" id="score">0/10</div>
            <div class="message" id="message"></div>
            
            <div class="results-header">
                <h3>Your Answers:</h3>
                <button class="show-answers-btn" id="toggle-answers">Show 

Answers</button>
            </div>
            
            <div class="answers-container" id="answers-container" style="display: 

none;">
                <!-- Answers will be inserted here by JavaScript -->
            </div>
            
            <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: 

center;">
                <button id="restart-btn">Take Quiz Again</button>
                <button class="return-btn" id="results-return-btn">Return to 

Skylore</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz questions data
        const quizData = [
            // Planets and Moons
            {
                category: "planets",
                question: "Which moon in our solar system has a retrograde orbit, 

meaning it orbits in the opposite direction of its planet's rotation?",
                options: ["Titan", "Triton", "Europa", "Io"],
                answer: 1,
                explanation: "Triton, Neptune's largest moon, has a retrograde orbit, 

which is unusual for a large moon. This suggests it may be a captured Kuiper 

Belt object."
            },
            {
                category: "planets",
                question: "What unique geological feature makes Venus the hottest 

planet in our solar system, despite Mercury being closer to the Sun?",
                options: ["Massive volcanic activity", "Extreme axial tilt", "Runaway 

greenhouse effect", "Dense metallic core"],
                answer: 2,
                explanation: "Venus has a runaway greenhouse effect with a thick 

atmosphere of CO2, trapping heat and making it hotter than Mercury. Surface 

temperatures can reach 462°C (864°F)."
            },
            
            // Stars and Galaxies
            {
                category: "stars",
                question: "What cosmic phenomenon occurs when a white dwarf star 

accumulates enough mass from a companion star to exceed the 

Chandrasekhar limit?",
                options: ["Neutron star formation", "Type Ia supernova", "Black hole 

formation", "Planetary nebula"],
                answer: 1,
                explanation: "Type Ia supernovae occur when a white dwarf exceeds 

the Chandrasekhar limit (about 1.4 solar masses) and undergoes a 

thermonuclear explosion. These supernovae are important 'standard candles' in 

astronomy."
            },
            {
                category: "stars",
                question: "Which galaxy is on a collision course with the Milky Way 

and is expected to merge with it in about 4.5 billion years?",
                options: ["Triangulum Galaxy", "Andromeda Galaxy", "Large Magellanic 

Cloud", "Sombrero Galaxy"],
                answer: 1,
                explanation: "The Andromeda Galaxy is approaching the Milky Way at 

about 110 km/s and is expected to merge with our galaxy in 4.5 billion years, 

forming a new elliptical galaxy."
            },
            
            // Space Exploration
            {
                category: "exploration",
                question: "Which space probe was the first to provide detailed 

images of Pluto and its moons in 2015?",
                options: ["Voyager 1", "New Horizons", "Cassini-Huygens", "Dawn"],
                answer: 1,
                explanation: "NASA's New Horizons spacecraft conducted a flyby of 

Pluto in July 2015, providing the first high-resolution images of the dwarf planet 

and revealing its complex geology."
            },
            {
                category: "exploration",
                question: "What is the name of the first reusable orbital-class rocket 

successfully developed by SpaceX?",
                options: ["Falcon 1", "Falcon 9", "Starship", "Atlas V"],
                answer: 1,
                explanation: "SpaceX's Falcon 9 became the first reusable orbital-

class rocket when its first stage successfully landed back on Earth in 2015, 

revolutionizing space launch economics."
            },
            
            // Astronauts and Missions
            {
                category: "astronauts",
                question: "Who was the first human to conduct a spacewalk?",
                options: ["Yuri Gagarin", "Neil Armstrong", "Alexei Leonov", "John 

Glenn"],
                answer: 2,
                explanation: "Soviet cosmonaut Alexei Leonov performed the first 

spacewalk on March 18, 1965, during the Voskhod 2 mission. His spacewalk 

lasted 12 minutes."
            },
            {
                category: "astronauts",
                question: "Which Apollo mission was the first to land humans on the 

Moon?",
                options: ["Apollo 10", "Apollo 11", "Apollo 12", "Apollo 13"],
                answer: 1,
                explanation: "Apollo 11, with astronauts Neil Armstrong, Buzz Aldrin, 

and Michael Collins, successfully landed on the Moon on July 20, 1969. 

Armstrong's famous words were 'That's one small step for man, one giant leap 

for mankind.'"
            },
            
            // Astronomy Facts
            {
                category: "facts",
                question: "What is the name of the supermassive black hole at the 

center of our Milky Way galaxy?",
                options: ["Cygnus X-1", "Sagittarius A*", "M87", "Centaurus A"],
                answer: 1,
                explanation: "Sagittarius A* is the supermassive black hole at the 

center of the Milky Way, with a mass of about 4 million suns. It was first directly 

imaged in 2022."
            },
            {
                category: "facts",
                question: "What is the approximate age of the universe, according to 

current cosmological models?",
                options: ["8.7 billion years", "13.8 billion years", "17.2 billion years", 

"22.5 billion years"],
                answer: 1,
                explanation: "Based on measurements of the cosmic microwave 

background and the expansion rate of the universe, scientists estimate the 

universe is about 13.8 billion years old."
            }
        ];

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const currentQuestionElement = document.getElementById('current-

question');
        const totalQuestionsElement = document.getElementById('total-

questions');
        const progressElement = document.getElementById('progress');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');
        const timeElement = document.getElementById('time');
        const celebrateElement = document.getElementById('celebrate');
        const answersContainer = document.getElementById('answers-container');
        const toggleAnswersBtn = document.getElementById('toggle-answers');
        const returnBtn = document.getElementById('return-btn');
        const resultsReturnBtn = document.getElementById('results-return-btn');

        // Quiz State
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;
        let userAnswers = [];
        let currentQuestions = [];
        let showAnswers = false;

        // Initialize the quiz
        function initQuiz() {
            // Select 10 random questions
            currentQuestions = shuffleArray([...quizData]).slice(0, 10);
            
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(currentQuestions.length).fill(null);
            showAnswers = false;
            
            // Update UI
            totalQuestionsElement.textContent = currentQuestions.length;
            updateProgressBar();
            showQuestion();
            
            // Show quiz container
            startScreen.style.display = 'none';
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            answersContainer.style.display = 'none';
            toggleAnswersBtn.textContent = 'Show Answers';
            
            // Start timer
            startTimer();
        }

        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Display current question
        function showQuestion() {
            resetTimer();
            
            const question = currentQuestions[currentQuestionIndex];
            questionElement.textContent = question.question;
            
            // Clear previous options
            optionsElement.innerHTML = '';
            
            // Add new options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                
                // Check if this option was previously selected
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            // Update question counter
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.textContent = currentQuestionIndex === 

currentQuestions.length - 1 ? 'Finish Quiz' : 'Next Question';
            
            // Start timer for this question
            startTimer();
        }

        // Select an option
        function selectOption(optionIndex) {
            // Clear any previous selection for this question
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Mark the selected option
            options[optionIndex].classList.add('selected');
            
            // Store the user's answer
            userAnswers[currentQuestionIndex] = optionIndex;
            
            // Update progress bar
            updateProgressBar();
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / 

currentQuestions.length) * 100;
            progressElement.style.width = `${progress}%`;
        }

        // Timer functions
        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timeElement.textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Auto move to next question if time runs out
                    if (currentQuestionIndex < currentQuestions.length - 1) {
                        nextQuestion();
                    } else {
                        finishQuiz();
                    }
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timeElement.textContent = timeLeft;
        }

        // Navigation functions
        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        // Return to Skylore function
        function returnToSkylore() {
            clearInterval(timer);
            // Here you would typically redirect to your main Skylore page
            // For now, we'll just show an alert and return to start screen
            alert('Returning to Skylore...');
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
            startScreen.style.display = 'block';
        }

        // Toggle answers visibility
        function toggleAnswers() {
            showAnswers = !showAnswers;
            answersContainer.style.display = showAnswers ? 'block' : 'none';
            toggleAnswersBtn.textContent = showAnswers ? 'Hide Answers' : 

'Show Answers';
        }

        // Finish quiz and show results
        function finishQuiz() {
            clearInterval(timer);
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            // Calculate final score
            let finalScore = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === currentQuestions[index].answer) {
                    finalScore++;
                }
            });
            
            score = finalScore;
            scoreElement.textContent = `${score}/${currentQuestions.length}`;
            
            // Set message based on score
            let message = "";
            let celebrate = "";
            
            if (score === currentQuestions.length) {
                message = "Perfect! You're a space expert!";
                celebrate = "????????????";
            } else if (score >= currentQuestions.length * 0.8) {
                message = "Excellent! You know your space facts!";
                celebrate = "???????";
            } else if (score >= currentQuestions.length * 0.6) {
                message = "Good job! You have solid space knowledge.";
                celebrate = "?????";
            } else if (score >= currentQuestions.length * 0.4) {
                message = "Not bad! Keep learning about space!";
                celebrate = "???";
            } else {
                message = "Keep exploring the cosmos! There's always more to 

learn.";
                celebrate = "??";
            }
            
            messageElement.textContent = message;
            celebrateElement.textContent = celebrate;
            
            // Generate answers display
            generateAnswersDisplay();
        }

        // Generate the answers display
        function generateAnswersDisplay() {
            answersContainer.innerHTML = '';
            
            currentQuestions.forEach((question, index) => {
                const userAnswerIndex = userAnswers[index];
                const isCorrect = userAnswerIndex === question.answer;
                
                const answerItem = document.createElement('div');
                answerItem.classList.add('answer-item');
                answerItem.classList.add(isCorrect ? 'correct' : 'wrong');
                
                const questionElement = document.createElement('div');
                questionElement.classList.add('answer-question');
                questionElement.textContent = `${index + 1}. ${question.question}`;
                
                const userAnswerElement = document.createElement('div');
                userAnswerElement.classList.add('user-answer');
                userAnswerElement.classList.add(isCorrect ? 'correct' : 'wrong');
                
                if (userAnswerIndex !== null) {
                    userAnswerElement.textContent = `Your answer: 

${question.options[userAnswerIndex]}`;
                } else {
                    userAnswerElement.textContent = `Your answer: Not answered`;
                }
                
                const correctAnswerElement = document.createElement('div');
                correctAnswerElement.classList.add('correct-answer');
                correctAnswerElement.textContent = `Correct answer: 

${question.options[question.answer]}`;
                
                const explanationElement = document.createElement('div');
                explanationElement.classList.add('explanation');
                explanationElement.textContent = question.explanation;
                
                answerItem.appendChild(questionElement);
                answerItem.appendChild(userAnswerElement);
                
                if (!isCorrect) {
                    answerItem.appendChild(correctAnswerElement);
                }
                
                answerItem.appendChild(explanationElement);
                answersContainer.appendChild(answerItem);
            });
        }

        // Event Listeners
        startBtn.addEventListener('click', initQuiz);
        
        nextBtn.addEventListener('click', nextQuestion);
        
        prevBtn.addEventListener('click', prevQuestion);
        
        restartBtn.addEventListener('click', () => {
            resultsContainer.style.display = 'none';
            startScreen.style.display = 'block';
        });
        
        toggleAnswersBtn.addEventListener('click', toggleAnswers);
        
        // Return to Skylore buttons
        returnBtn.addEventListener('click', returnToSkylore);
        resultsReturnBtn.addEventListener('click', returnToSkylore);
    </script>
</body>
</html>
